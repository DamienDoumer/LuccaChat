<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="flexParentElement">
        <div id="leftChatBox"
             class="flexChildElement fillingElement">
            <h1>Chat A</h1>
            <ul id="leftMessages" class="fillingList"></ul>
            <form id="leftMessageForm" action="">
              <input id="leftMessageinput" autocomplete="off" /><button>OK</button>
            </form>
        </div>
        
        <div id="rightChatBox"
             class="flexChildElement fillingElement">
            <h1>Chat B</h1>
            <ul id="rightMessages" class="fillingList"></ul>
            <form id="rightMessageForm" action="">
              <input id="rightMessageinput" autocomplete="off" /><button>OK</button>
            </form>
        </div>
    </body>
</html>
